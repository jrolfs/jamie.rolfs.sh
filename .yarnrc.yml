# yaml-language-server: $schema=https://yarnpkg.com/configuration/yarnrc.json

nodeLinker: node-modules
yarnPath: .yarn/releases/yarn-3.1.1.cjs

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-typescript.cjs
    spec: '@yarnpkg/plugin-typescript'
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: '@yarnpkg/plugin-interactive-tools'
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: '@yarnpkg/plugin-workspace-tools'

logFilters:
  # Silence unsupported platform messages from Next.js (SWC)
  - pattern: '@next/swc'
    level: discard

  # Silence some peer dependency warnings
  # - @commitlint/load@npm:16.1.0 doesn't provide @types/node (p28edd), requested by cosmiconfig-typescript-loader
  # - @endemolshinegroup/cosmiconfig-typescript-loader@npm:3.0.2 [8cf92] doesn't provide typescript (p5535d), requested by ts-node
  # - eslint-config-airbnb-typescript@npm:16.1.0 [0176d] doesn't provide eslint (p7d280), requested by eslint-config-airbnb-base
  # - eslint-config-airbnb-typescript@npm:16.1.0 [0176d] doesn't provide eslint-plugin-import (p21fde), requested by eslint-config-airbnb-base
  - pattern: '{p28edd,p5535d,p7d280,p21fde}'
    level: discard
