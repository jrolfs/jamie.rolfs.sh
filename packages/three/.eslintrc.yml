extends:
  - '../../.eslintrc.cjs'
rules:
  react/require-default-props: off
overrides:
  - files:
      - '.storybook/*.ts'
      - './src/storybook/**/*.ts?(x)'
      - '**/*.stories.tsx'
      - './test/**/*.ts?(x)'
    rules:
      import/no-extraneous-dependencies:
        - error
        - devDependencies: true
